version: '3.7'
services:
    database:
        image: jsurf/rpi-raspbian:10
        command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
        restart: unless-stopped
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
            MYSQL_DATABASE: 'nextcloud'
            MYSQL_USER: 'nextcloud_user'
            MYSQL_PASSWORD: 'not a strong password'
        networks:
            - lan
        volumes:
            - db:/var/lib/mysql

    nextcloud:
        depends_on:
            - database
        image: nextcloud:18
        restart: unless-stopped
        environment:
            MYSQL_HOST: 'database'
            MYSQL_DATABASE: 'nextcloud'
            MYSQL_USER: 'nextcloud_user'
            MYSQL_PASSWORD: 'not a strong password'
            NEXTCLOUD_ADMIN_PASSWORD: 'not a strong password'
            NEXTCLOUD_ADMIN_USER: 'adrien'
            NEXTCLOUD_TRUSTED_DOMAINS: 'nextcloud.pi.chinour.fr'
        networks:
            - lan
            - traefik_network
        volumes:
            - html:/var/www/html
        labels:
            traefik.enable: true
            traefik.docker.network: traefik_network
            traefik.http.routers.nextcloud.entrypoints: websecure
            traefik.http.routers.nextcloud.rule: 'Host(`nextcloud.pi.chinour.fr`)'
            traefik.http.services.nextcloud.loadbalancer.server.port: 80

volumes:
    db:
    html:

networks:
    traefik_network:
        external: true
    lan:
