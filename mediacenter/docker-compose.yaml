version: '3.7'
services:
    plex:
        image: ghcr.io/linuxserver/plex:bionic
        container_name: plex
        restart: unless-stopped
        ports:
            - 32400:32400
        networks:
            - traefik_network
        environment:
            - "PUID=1200"
            - "PGID=1200"
            - "TZ=Europe/Paris"
        volumes:
            - /home/mediacenter/plex:/config
            - /mediastorage/films:/data/movies
            - /mediastorage/series:/data/tv
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=traefik_network"
            - "traefik.http.routers.plex.entrypoints=websecure"
            - "traefik.http.routers.plex.rule=Host(`${PLEX_HOST}`)"
            - "traefik.http.services.plex.loadbalancer.server.port=32400"
            - "traefik.http.routers.plex.tls=true"
            - "traefik.http.routers.plex.tls.certresolver=myresolver"

    transmission:
        image: ghcr.io/linuxserver/transmission:latest
        container_name: transmission
        restart: unless-stopped
        networks:
            - traefik_network
        environment:
            - "TZ=Europe/Paris"
            - "PUID=1200"
            - "PGID=1200"
        ports:
            - "9091:9091"
            - "51413:51413"
            - "51413:51413/udp"
        volumes:
            - /home/mediacenter/transmission:/config
            - ./config/settings.json:/config/settings.json
            - /mediastorage/films:/movies
            - /mediastorage/series:/tv
            - /mediastorage/downloads:/downloads
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=traefik_network"
            - "traefik.http.routers.transmission.entrypoints=websecure"
            - "traefik.http.routers.transmission.rule=Host(`${TRANSMISSION_HOST}`)"
            - "traefik.http.services.transmission.loadbalancer.server.port=9091"
            - "traefik.http.routers.transmission.tls=true"
            - "traefik.http.routers.transmission.tls.certresolver=myresolver"
            - "traefik.http.routers.transmission.middlewares=authentication@file"

    radarr:
        image: ghcr.io/linuxserver/radarr:bionic
        container_name: radarr
        restart: unless-stopped
        networks:
            - traefik_network
        environment:
            - PUID=1200
            - PGID=1200
            - TZ=Europe/Paris
            - UMASK_SET=022 #optional
        volumes:
            - /home/mediacenter/radarr:/config
            - /mediastorage/films:/movies
            - /mediastorage/downloads:/downloads
        ports:
            - 7878:7878
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=traefik_network"
            - "traefik.http.routers.radarr.entrypoints=websecure"
            - "traefik.http.routers.radarr.rule=Host(`${RADARR_HOST}`)"
            - "traefik.http.services.radarr.loadbalancer.server.port=7878"
            - "traefik.http.routers.radarr.tls=true"
            - "traefik.http.routers.radarr.tls.certresolver=myresolver"
            - "traefik.http.routers.radarr.middlewares=authentication@file"

    sonarr:
        image: ghcr.io/linuxserver/sonarr
        container_name: sonarr
        restart: unless-stopped
        networks:
            - traefik_network
        environment:
            - PUID=1200
            - PGID=1200
            - TZ=Europe/Paris
            - UMASK_SET=022 #optional
        volumes:
            - /home/mediacenter/sonarr:/config
            - /mediastorage/series:/tv
            - /mediastorage/downloads:/downloads
        ports:
            - 8989:8989
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=traefik_network"
            - "traefik.http.routers.sonarr.entrypoints=websecure"
            - "traefik.http.routers.sonarr.rule=Host(`${SONARR_HOST}`)"
            - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
            - "traefik.http.routers.sonarr.tls=true"
            - "traefik.http.routers.sonarr.tls.certresolver=myresolver"
            - "traefik.http.routers.sonarr.middlewares=authentication@file"

    jackett:
        image: ghcr.io/linuxserver/jackett
        container_name: jackett
        restart: unless-stopped
        networks:
            - traefik_network
            - flaresolverr
        environment:
            - PUID=1200
            - PGID=1200
            - TZ=Europe/Paris
            - AUTO_UPDATE=true #optional
        volumes:
            - /home/mediacenter/jackett:/config
            - /mediastorage/downloads:/downloads
        ports:
            - 9117:9117
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=traefik_network"
            - "traefik.http.routers.jackett.entrypoints=websecure"
            - "traefik.http.routers.jackett.rule=Host(`${JACKETT_HOST}`)"
            - "traefik.http.services.jackett.loadbalancer.server.port=9117"
            - "traefik.http.routers.jackett.tls=true"
            - "traefik.http.routers.jackett.tls.certresolver=myresolver"
            - "traefik.http.routers.jackett.middlewares=authentication@file"

    flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        container_name: flaresolverr
        restart: unless-stopped
        networks:
            - flaresolverr
        ports:
            - 8191:8191

networks:
    traefik_network:
        external: true
    flaresolverr:
