entryPoints:
    web:
        address: :80
        http:
            redirections:
                entryPoint:
                    to: websecure
                    scheme: https
    websecure:
        address: :443
        http:
            tls:
                certResolver: myresolver
            middlewares:
                - secHeaders@file

accessLog: { }

providers:
    docker:
        exposedByDefault: false
    file:
        directory: /etc/traefik/custom/
        watch: true

certificatesResolvers:
    myresolver:
        acme:
            email: 'postmaster@chinour.fr'
            storage: '/letsencrypt/acme.json'
            tlsChallenge: 'true'

api:
    dashboard: true
    insecure: true
